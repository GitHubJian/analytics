<html>
  <body>
    <a id="clickme">Click Me</a>

    <script src="../dist/mci-1.0.0.min.js"></script>
    <script>
      var btn = document.getElementById('clickme')

      btn.addEventListener('click', function() {
        MCI.invoke({
          url: 'schema://baidu.com',
          method: 'link',
          data: {
            a: 1,
            b: 2
          },
          copy: true,
          copyText: '',
          timeout: 5e2, // 不建议修改
          before: function() {
            console.log(`1 这是一条日志`)
          },
          fallback: function() {
            console.log(`This is Callback`)
            MCI.tips({
              before: function() {
                console.log(`Tips Before Hook`)
              },
              listener: function() {
                console.log(`Go to Download`)
              }
            })
          }
        })
      })
    </script>
  </body>
</html>
